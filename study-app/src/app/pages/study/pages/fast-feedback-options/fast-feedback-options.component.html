<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label text="Fast Feedback"></Label>


</ActionBar>

<ScrollView>

    <StackLayout class="page__content">

        <!-- <Switch checked="true" (checkedChange)="onCheckedChange($event.value, 'All')"></Switch> -->

        <Button text="Quick Start" (tap)="!startBtnDisabled && onNextBtnTap()"
            class="-primary default-button extra-top-margin"
            [ngClass]="{'disabled-btn': startBtnDisabled === true}"></Button>

        <Label class="main-prompt" text="or select chapters to study:"></Label>

        <FlexboxLayout justifyContent="space-between">
            <Label text="All" class="radio-label" row="0" col="0"></Label>
            <Switch checked="true" row="0" col="1" class="radio-switch"
                (checkedChange)="onCheckedChange($event.value, 'All')"></Switch>
        </FlexboxLayout>

        <FlexboxLayout justifyContent="space-between"  width="100%"
            *ngFor="let chapterToggle of chapterToggles; let i = index">
            <Label text="{{chapterToggle.chapter}}) {{chapterToggle.title}}" 
            
                class="radio-label" row="0" col="0"  width="77%"
                textWrap="true"></Label>
            <Switch [checked]="chapterToggle ? chapterToggle.checked : true" row="0" col="1" class="radio-switch"
                (checkedChange)="onCheckedChange($event.value, chapterToggle.chapter)"></Switch>
        </FlexboxLayout>

        <Button text="Start Studying!" (tap)="!startBtnDisabled && onNextBtnTap()"
            class="-primary default-button extra-btm-margin"
            [ngClass]="{'disabled-btn': startBtnDisabled === true}"></Button>

    </StackLayout>
</ScrollView>
