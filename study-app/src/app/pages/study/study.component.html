<ActionBar>
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label text="Study"></Label>
</ActionBar>

<StackLayout class="page__content">

    <StackLayout class="true-center">

        <Label class="page__content-icon fas" text="&#xf005;"></Label>

        <Label class="page__content-placeholder" text=""></Label>
        <Label class="page__content-placeholder" text="Choose a study mode!" class="choose-mode-text"></Label>
        <Label class="page__content-placeholder" text=""></Label>
    </StackLayout>

    <Button text="Read Notes" (tap)="onTap('/notes')" class="-primary default-button"></Button>

    <!-- <Button text="Fast Feedback" (tap)="onTap('/ffq')" class="-primary default-button"></Button> -->
    <Button text="Fast Feedback" (tap)="onTap('/fast-feedback-options')" class="-primary default-button"></Button>
    <!-- <Button text="Build Your Own" (tap)="onTap()" class="-primary default-button"></Button> -->
    <Button text="{{mockExamButtonLabel}}" (tap)="onTap()" class="-primary default-button"></Button>
    

</StackLayout>
