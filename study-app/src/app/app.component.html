<RadSideDrawer [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="nt-drawer__content">
        <StackLayout row="0" class="nt-drawer__header">
            <Image class="nt-drawer__header-image fas t-36" style="color: white; margin: 10;" src="font://&#xf2bd;"></Image>
            <Label class="nt-drawer__header-brand" text="Guest"></Label>
            <Label class="nt-drawer__header-footnote" text="--"></Label>
        </StackLayout>
    
        <ScrollView row="1" class="nt-drawer__body">
            <StackLayout>
                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/home')" (tap)="onNavItemTap('/home')">
                    <Label col="0" text="&#xf015;" class="nt-icon fas" fontSize="17"></Label>
                    <Label col="1" text="Home" class="p-r-10" fontSize="17"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/study')" (tap)="onNavItemTap('/study')">
                    <Label col="0" text="&#xf005;" class="nt-icon fas" fontSize="17"></Label>
                    <Label col="1" text="Study" class="p-r-10" fontSize="17"></Label>
                </GridLayout>
    
                <StackLayout class="hr"></StackLayout>

                <GridLayout columns="auto, *" class="nt-drawer__list-item" [class.-selected]="isComponentSelected('/settings')" (tap)="onNavItemTap('/settings')">
                    <Label col="0" text="&#xf013;" class="nt-icon fas" fontSize="17"></Label>
                    <Label col="1" text="Settings" class="p-r-10" fontSize="17"></Label>
                </GridLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet tkMainContent></page-router-outlet>
</RadSideDrawer>
